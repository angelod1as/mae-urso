backend:
  name: github
  repo: angelod1as/mae-urso

media_folder: static/assets
public_folder: assets

# publish_mode: editorial_workflow

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"

collections:
  - name: blog
    label: blog
    folder: content/blog
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    fields:
      - { name: date, label: Data de publicação, widget: date }
      - { name: title, label: Título, widget: string }
      - name: descGroup
        label: Descrições
        widget: object
        fields:
          - { name: desc, label: Descrição curta, widget: string }
          - { name: longdesc, label: Descrição sidebar, widget: text }
      - { name: tags, label: Tags, widget: list }
      - { name: thumb, label: Imagem do cardapio, widget: image }
      - { name: body, label: Texto, widget: markdown }
      - name: others
        label: Outras
        widget: object
        fields:
          - { name: cardapio, label: Esconder da home, widget: boolean, default: false, required: false }


